<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs notebook</title>
  </head>
  <body>

  <h1>Inputs</h1>
  <input type="button" name="button" value="Holi 🥰">
  <br>
  <label>Marca la casilla si tienes gato</label>
  <input type="checkbox" name="" value="">
  <br>
  <label>¿De qué color es tu gato?</label>
  <input type="color" name="" value="">
  <br>
  <label>Tu fecha de nacimiento</label>
  <input type="date" name="" value="">
  <br>
  <label>Tu fecha de nacimiento (datetime-local)</label>
  <input type="datetime-local" name="" value="">
  <br>
  <label>Deja tu email si quieres recibir fotos de gatitos</label>
  <input type="email" name="" value="">
  <br>
  <label>O mándanos tú una foto de un gatito</label>
  <input type="file" name="" value="">
  <br>
  <label>Mira qué botón tan guapo</label>
  <input type="image" name="" value="" src="img/yuki-circle.png">
  <br>
  <label>Por cierto, ¿cuál es tu mes y año favorito?</label>
  <input type="month" name="" value="">
  <br>
  <label>¿Cuántos gatos tienes?</label>
  <input type="number" name="" value="">
  <br>
  <label>Si nos das una contraseña te hacemos una cuenta</label>
  <input type="password" name="" value="">
  <br>
  <label>¿Qué se le da mejor a tu gato?</label>
  <input type="radio" name="" value="dormir">
  <label for="dormir">Dormir</label>
  <input type="radio" name="" value="nada">
  <label for="nada">Nada</label>
  <br>
  <label>¿Cuánto te gusta mi botón?</label>
  <input type="range" name="" value="">
  <br>
  <label>Resetea todo lo que has dicho (ojalá esto en la vida)</label>
  <input type="reset" name="" value="">
  <br>
  <label>¿Buscas algo?</label>
  <input type="search" name="" value="">
  <br>
  <label>¿Nos mandas esto ya o quieres contarnos más?</label>
  <input type="submit" name="" value="Dale">
  <br>
  <label>Si nos dejas tu teléfono podemos hablar de Juego de Tronos</label>
  <input type="tel" name="" value="">
  <br>
  <label>¿Qué te pareció el final?</label>
  <input type="text" name="" value="">
  <br>
  <label>Perdone caballero, ¿puede decirme la hora?</label>
  <input type="time" name="" value="">
  <br>
  <label>Recomiéndanos algún video guapo de perretes porfa</label>
  <input type="url" name="" value="">
  <br>
  <label>Semana, esto no sé como ponerlo YA MÁS</label>
  <input type="week" name="" value="">


  </body>
</html>
